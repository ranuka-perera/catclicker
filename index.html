<html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <ul class="cat-list">
        <!--<li class="cat-li-item"><span>Cat1</span><img src="img/unnamed_cat_1.jpg" alt="cat list1" class="thumb"></li>-->
        <!--<li class="cat-li-item"><span>Cat2</span><img src="img/unnamed_cat_2.jpg" alt="cat list2" class="thumb"></li>-->
    </ul>

    <div class="image-holder">
            <div class="cat-info">
                <div class="image"></div>
                <span id="cat-name"></span>
                <div class="admin-area">
                    <div class="launch-admin"><button id="toggle-admin">Admin</button></div>
                    <div class="in-admin">
                    <div class="field">
                        <label for="name">Cat Name</label>
                        <input id="name">
                    </div>
                    <div class="field">
                        <label for="url">Cat URL</label>
                        <input id="url">
                    </div>
                    <div class="field">
                        <label for="count">Click Count</label>
                        <input id="count">
                    </div>
                    <div class="field">
                        <button id="submit">Update Cat</button>
                    </div>
                </div>
                </div>
            </div>
        <div class="scorecard">
            <label class="score">Clicks: 0</label>
        </div>
    </div>

</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/mainscript.js"></script>
</body>
</html>
