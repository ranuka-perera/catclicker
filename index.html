<html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="cat-list">
        <div class="cat-li-item"><span>Cat1</span><img src="img/unnamed_cat_1.jpg" alt="cat list1" class="thumb"></div>
        <div class="cat-li-item"><span>Cat2</span><img src="img/unnamed_cat_2.jpg" alt="cat list2" class="thumb"></div>
    </div>
    <div class="image-holder">
        <div class="cat-info">
            <img src="img/unnamed_cat_1.jpg" alt="obligatory cat picture" class="image">
            <span>Cat1</span>
            <div class="scorecard">
                <label class="score">Clicks: 0</label>
            </div>
        </div>
    </div>

</div>
<script src="js/mainscript.js"></script>
</body>
</html>
